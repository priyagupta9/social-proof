<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="(https://fonts.google.com/specimen/Raleway)" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section>
      <div class="folder">
        <img src="/images/logo.svg" alt="logo" class="logo" />
        <div class="doc">
          <img
            src="/images/icon-document.svg"
            alt="document-icon"
            class="icon"
          />
          <img src="/images/icon-folder.svg" alt="folder" class="icon" />
          <img src="/images/icon-upload.svg" alt="upload" class="icon" />
        </div>
      </div>
      <div class="folder2">
        <div class="speech-bubble">
          <div>
            <p><span>185</span> GB LEFT</p>
          </div>
        </div>
        <div class="nav">
          <p>You’ve used <span>815</span> GB of your storage</p>
          <div class="scroll">
            <div class="pink-scroll">
              <div class="pointer"></div>
            </div>
          </div>
        </div>

        <div class="gbs">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </section>
    <!-- You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->
  </body>
</html>
